<script src="scripts/common.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript">
function QueryString(){
var name,value,i;
var str=location.href;
var num=str.indexOf("?")
str=str.substr(num+1);
var arrtmp=str.split("&");
for(i=0;i < arrtmp.length;i++){
num=arrtmp[i].indexOf("=");
	if(num>0){
		name=arrtmp[i].substring(0,num);
		value=arrtmp[i].substr(num+1);
		this[name]=value;
	}
}
}
var Request=new QueryString();
url=Request["url"];
document.write('<frameset rows="0,*,0" frameSpacing="0" frameborder="no" name="is5500" noresize="noresize">');
document.write('<frame name="head" src="" scrolling="no"  noresize="noresize">');
document.write('<frame name="play" src="./web/' + url + '.htm" scrolling="no"  noresize="noresize">');
document.write('<frame name="down" src="" scrolling="no"  noresize="noresize">');
document.write('</frameset>');
</script>
