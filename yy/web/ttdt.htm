<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
<style>
body,div { margin:0px; padding:0px; background:#333; border:0px; overflow:scroll; overflow:hidden; }
</style>
</head>
<body>
<div id="player" style="width:100%; height:100%;">
	<iframe id="web" name="web" src="http://www.dongting.com/" frameborder="0" marginwidth="0" scrolling="no" allowtransparency="true" width="100%" height="100%"></iframe>
</div>
<script>
$('#player').css('height',$(window).height()+'px');
$(window).resize(function(){
	$('#player').css('height',$(window).height()+'px');
});
</script>
</body>
</html>
