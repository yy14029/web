<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<title>播放器</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style type="text/css">body,html{padding: 0;margin: 0;width:100%;height:100%;}</style>
<script type="text/javascript" src="chplayer.js"></script>
</head>
<body>
<div class="video" style="width: 100%; height: 100%;"></div>
<script type="text/javascript">
function getUrlParam(name) {
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
var r = window.location.search.substr(1).match(reg);
if(r != null) return unescape(r[2]);
return null; //返回参数值
}
var url =getUrlParam('url');
var hls=getUrlParam('hls');
var videoObject = {
container: 'video',
variable:'player',
video: url
};
if(hls!=null){
videoObject['html5m3u8']=true;
}
var player=new chplayer(videoObject);
</script>
</body>
</html>
